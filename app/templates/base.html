<!doctype html>
<title>{% block title%}{% endblock %} - Portafolio </title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 

<!-- fuente rubik  -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
<!-- fuente rufina  -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rufina:wght@400;700&display=swap" rel="stylesheet">


<body>
    <header>
        <div class="logo">JOHANN MIRA</div>
        <nav>
            <ul>
                <li><a href="{{ url_for('portfolio.index')}}">Inicio</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>    
    </header>
    <section>{% block content %}{% endblock %}</section>
    <div class="footer">
        <div class="center fullwidth">
            <div class="row">
                <h3>Contáctame :)</h3>
            </div>
        </div>
        <div class="center fullwidth">
            <div class="row">
                <p>O también puedes seguirme en mis redes sociales</p>
            </div>
        </div>
        <div class="center fullwidth social-links">
            <div class="row">
                <a href="#linkredsocial"><img class="social" width=30 src="{{ url_for('static', filename='twitter.png') }}" /></a>
                <a href="#linkredsocial"><img class="social" width=30 src="{{ url_for('static', filename='facebook.png') }}" /></a>
                <a href="#linkredsocial"><img class="social" width=30 src="{{ url_for('static', filename='linkedin.png') }}" /></a>
            </div>
        </div>
        <div class="made-with">
            <div class="row">
                <p>Hecho por Mr. Bear</p>
            </div>
        </div>
    </div>
</body>
